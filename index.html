<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 03 - Formulário intermediário</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form> 
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="input-wrapper">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome"/>
                    </div>
                    <div>                
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome"/>
                    </div>
                </div>
                <div>
                    <label for="email">Email <span>(digite um email válido)</span></label> 
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label> 
                    <input type="password" id="senha">
                </div>
    
                <legend>Informações do mentor</legend>
                <div>
                    <label for="NomeMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label> 
                    <input type="text" id="NomeMentor">
                </div>

            </fieldset>
            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <h2>Primeira mentoria</h2>
                <div class="input-wrapper">
                    <div>
                        <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-wrapper">                
                        <div>
                            <label for="das">Das </label>
                            <input type="time">
                        </div>    
                        <div>
                            <label for="ate">Até </label>
                            <input type="time">
                        </div>
                    </div>
                </div>

                <h2>Segunda mentoria</h2>
                <div class="input-wrapper">
                    <div>
                        <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-wrapper">                
                        <div>
                            <label for="das">Das </label>
                            <input type="time">
                        </div>    
                        <div>
                            <label for="ate">Até </label>
                            <input type="time">
                        </div> 
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" value="Salvar">
        </footer>
    </div>
    

</body>
</html>
